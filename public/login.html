<!DOCTYPE html>
<html>
<head>
    <title>Login - AXO Manufacturing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .login-container { max-width: 400px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .error { color: #e74c3c; margin-top: 10px; }
        .success { color: #27ae60; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ì¥ê Login to AXO</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('message').innerHTML = 
                        `<p class="success">‚úÖ Login successful!</p>
                         <p>Token received: ${data.token.substring(0, 30)}...</p>
                         <p>User: ${data.user.name} (${data.user.userType})</p>`;
                    
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    
                    // Redirect to appropriate dashboard
                    setTimeout(() => {
                        if (data.user.userType === 'admin') {
                            window.location.href = '/admin-dashboard';
                        } else if (data.user.userType === 'manufacturer') {
                            window.location.href = '/manufacturer-dashboard';
                        } else if (data.user.userType === 'supplier') {
                            window.location.href = '/supplier-dashboard';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = 
                        `<p class="error">‚ùå ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    `<p class="error">‚ùå Login failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
