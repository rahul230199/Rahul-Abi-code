<!DOCTYPE html>
<html>
<head>
    <title>AXO Manufacturing Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 10px; }
        .status { background: #ecf0f1; padding: 15px; margin: 20px 0; border-radius: 5px; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .nav { margin: 20px 0; }
        .nav a { margin-right: 15px; text-decoration: none; color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ì∫Ä AXO Manufacturing Platform</h1>
            <p>Connecting manufacturers with suppliers</p>
        </div>
        
        <div class="status" id="status">
            <h3>Ì¥ç System Status</h3>
            <p>Checking server status...</p>
        </div>
        
        <div class="nav">
            <a href="/login">Login</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/admin-dashboard">Admin</a>
            <a href="/manufacturer-dashboard">Manufacturer</a>
            <a href="/supplier-dashboard">Supplier</a>
        </div>
        
        <div>
            <h3>Ì≥ã Quick Links</h3>
            <ul>
                <li><a href="/api/health">Health Check</a></li>
                <li><a href="/api/auth/check">Check User</a></li>
                <li><a href="/api/_health">Server Health</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check server health
        fetch('/api/_health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerHTML = 
                    `<h3>‚úÖ System Status</h3>
                    <p class="success">Server: ${data.status}</p>
                    <p>Database: ${data.database}</p>
                    <p>Timestamp: ${new Date(data.timestamp).toLocaleString()}</p>`;
            })
            .catch(err => {
                document.getElementById('status').innerHTML = 
                    `<h3>‚ùå System Status</h3>
                    <p class="error">Server Error: ${err.message}</p>
                    <p class="warning">Check if server is running on port 3000</p>`;
            });
    </script>
</body>
</html>
